{% extends "base.html" %}
{% block start %}
{{request.user}}
{{request.user.first_name}}

<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow-sm col-11 col-md-8 col-lg-6 p-4">
    <div class="row g-0">
      <div class="col-md-5 d-none d-md-flex align-items-center justify-content-center bg-light">
        <div class="text-center p-3">
          <h4 class="mb-1">Join Us</h4>
          <p class="text-muted small">Create your account and start adding recipes.</p>
        </div>
      </div>

      <div class="col-md-7 p-3">
        <h4 class="mb-3">Create account</h4>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">First name</label>
              <input type="text" name="first_name" class="form-control" required placeholder="First name">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Last name</label>
              <input type="text" name="last_name" class="form-control" placeholder="Last name">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Choose a username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Create a password">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Create account</button>
          </div>

          <div class="mt-3 text-center">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Log in</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
