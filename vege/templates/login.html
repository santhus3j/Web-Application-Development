{% extends "base.html" %}
{% block start %}

<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow-sm col-10 col-md-6 col-lg-4 p-4">
    <h3 class="card-title mb-3 text-center">Welcome back</h3>

    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" required placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required placeholder="Enter your password">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>

      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
      </div>
    </form>
  </div>
</div>

{% endblock %}
